# ================ RULE PROVIDERS SETTING
rule-providers:
  RP-Direct:
    type: file
    behavior: classical
    path: "./rule_provider/rp-direct.yaml"
  RP-Reject:
    type: file
    behavior: classical
    path: "./rule_provider/rp-reject.yaml"
  RP-PortGame:
    type: file
    behavior: classical
    path: "./rule_provider/rp-portgame.yaml"
  RP-Indo:
    type: file
    behavior: classical
    path: "./rule_provider/rp-indo.yaml"
# ================ RULE PROVIDERS SETTING

# ================ PROXY PROVIDERS SETTING
proxy-providers:
  PP-Indo:
    type: file
    path: "./proxy_provider/pp-indo.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  PP-BROWSING:
    type: file
    path: "./proxy_provider/pp-browsing.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  PP-Gaming:
    type: file
    path: "./proxy_provider/pp-gaming.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
# ================ PROXY PROVIDERS SETTING

# ================ PROXY GROUPS SETTING
proxy-groups:
# ======== DIRECT SETTING
- name: ‚úîÔ∏è Direct Mode
  type: select
  disable-udp: false
  proxies:
  - DIRECT ISP1
  - DIRECT ISP2
  - üî∞ Browsing üî∞
# ======== DIRECT SETTING

# ======== INDO ONLY SETTING
- name: ‚ù§Ô∏èÔ∏è INDO ONLY
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-Indo
  url: http://www.gstatic.com/generate_204
  interval: '30'
# ======== INDO ONLY SETTING

# ======== GAMING SETTING
- name: üéÆ Gaming UDP
  type: select
  disable-udp: false
  proxies:
  - DIRECT ISP1
  - DIRECT ISP2
  use:
  - PP-Gaming
  url: http://www.gstatic.com/generate_204
  interval: '300'
# ======== GAMING SETTING

# ======== BROWSING SETTING
- name: üî∞ Browsing üî∞
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - PP-BROWSING
  url: http://www.gstatic.com/generate_204
  interval: '30'
# ======== BROWSING SETTING

# ======== BLOCK LIST SETTING
- name: üö´ BLOCK LIST
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - üî∞ Browsing üî∞
  url: http://www.gstatic.com/generate_204
  interval: '300'
# ======== BLOCK LIST SETTING

# ======== DIRECT ISP SETTING
- name: DIRECT ISP1
  interface-name: eth1
  type: url-test
  disable-udp: false
  proxies:
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '30'
- name: DIRECT ISP2
  interface-name: eth2
  type: url-test
  disable-udp: false
  proxies:
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '30'
# ======== DIRECT ISP SETTING
